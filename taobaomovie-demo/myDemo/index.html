    <title>Rem Demo</title>
    <!--构建自适应的手机页面：为了能够让图片和字体去做自适应，通常的做法是使用rem来作为单位，
    然后再启用javascript判定屏幕宽度，动态改变html元素的fontsize。-->
    <!-- **************Important******************-->
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
    <!-- **************Important******************-->
    <link href="css.css" rel="stylesheet" type="text/css">
    <!--Important--动态调整文档视图，调整字体大小-->
    <script>
        !function () {
            /*css里面所有的rem数值的计算公式都是（px值除以（750/16=46.875））得到的，16既是function changeFontSize里面的16，
             750是一般图片的宽度，方便计算，750px按公式得到的是16rem整数*/
            function changeFontSize() {
                document.documentElement.style.fontSize = document.documentElement.clientWidth / 16 + "px";
            }

            var resizeTimer = null;

            window.addEventListener("resize", function () {
                if (resizeTimer) {
                    clearTimeout(resizeTimer);
                }

                resizeTimer = setTimeout(changeFontSize, 300);
            }, false);

            changeFontSize();
        }(window);

    </script>
</head>
